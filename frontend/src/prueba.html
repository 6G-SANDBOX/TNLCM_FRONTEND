<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-white font-sans min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <div class="bg-purple-600 h-12 flex items-center justify-between px-4 shadow-md">
        <button class="text-white text-lg focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
        <button class="text-white text-lg focus:outline-none">
            <i class="fas fa-user-circle"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col items-center justify-center">
        <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl">
            <!-- Form Section -->
            <div class="flex flex-col items-center w-full max-w-md">
                <!-- Email Input -->
                <div class="w-full mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <input type="email" id="email" value="correo@uma.es"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="w-full mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
                    <div class="relative">
                        <input type="password" id="password" value="**********"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-4">
                    <button
                        class="px-6 py-2 text-sm font-medium text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100">
                        Log in
                    </button>
                    <button
                        class="px-6 py-2 text-sm font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700">
                        Sign up
                    </button>
                </div>
            </div>

            <!-- Logo Section -->
            <div class="mt-8 md:mt-0 md:ml-20 flex justify-center">
                <img src="https://placehold.co/150x150" alt="Sandbox logo with a geometric design and the text 'Sandbox'"
                    class="w-36">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="w-full bg-white">
        <div class="flex justify-center space-x-16 py-8">
            <!-- Email -->
            <div class="text-center">
                <div class="flex justify-center mb-2">
                    <div
                        class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <h3 class="text-sm font-medium text-gray-700">Email</h3>
                <p class="text-sm text-gray-500">Our friendly team is here to help.</p>
                <p class="text-sm text-purple-600">hi@untitledui.com</p>
            </div>

            <!-- Office -->
            <div class="text-center">
                <div class="flex justify-center mb-2">
                    <div
                        class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                <h3 class="text-sm font-medium text-gray-700">Office</h3>
                <p class="text-sm text-gray-500">Come say hello at our office HQ.</p>
                <p class="text-sm text-purple-600">100 Smith Street<br>Collingwood VIC 3066 AU</p>
            </div>

            <!-- Phone -->
            <div class="text-center">
                <div class="flex justify-center mb-2">
                    <div
                        class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-phone"></i>
                    </div>
                </div>
                <h3 class="text-sm font-medium text-gray-700">Phone</h3>
                <p class="text-sm text-gray-500">Mon-Fri from 8am to 5pm.</p>
                <p class="text-sm text-purple-600">+1 (555) 000-0000</p>
            </div>
        </div>
    </div>
</body>

</html>
